<!DOCTYPE html>
<html>
    <head>
        <title>About Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/assets/images/website_logo.ico">
        <link rel="stylesheet" href="/assets/base.css">
        <link rel="stylesheet" href="/assets/style.css">
        <style>
            body {
                margin: 0px;
            }

            main {
                margin-left: 20px;
                margin-right: 20px;
            }

            .navbar {
                font-family: robotoMedium;
            }

            .navbar ul {
                background-color: #00DDFF;
                list-style-type: none;
                display: flex;
                padding: 0px;
                margin: 0px;
                overflow: hidden;
            }

            .navbar li {
                float: left;
            }

            .nav-link {
                padding: 15px;
                text-decoration: none;
                text-align: center;
                display: block;
                color: white;
                font-weight: bold;
                transition: color 0.2s;
            }

            .nav-link:hover {
                color: grey;
            }

            .footer {
                background-color: #00DDFF;
                color: #fff;
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0px;
                width: 100%;
            }

            .profile_pic {
                vertical-align: top;
                float: right;
                margin-right: 50px;
                width: fit-content;
            }

            .personal_info {
                vertical-align: top;
                display: inline-block;
                width: fit-content;
            }

            .button_resume {
                text-decoration: none;
                appearance: button;
                background-color: #1899D6;
                border: solid transparent;
                border-radius: 16px;
                border-width: 0 0 4px;
                box-sizing: border-box;
                color: #FFFFFF;
                cursor: pointer;
                display: inline-block;
                font-family: robotoBold;
                font-size: 20px;
                font-weight: 700;
                letter-spacing: .8px;
                line-height: 20px;
                margin: 0;
                outline: none;
                overflow: visible;
                padding: 13px 16px;
                text-align: center;
                text-transform: uppercase;
                touch-action: manipulation;
                transform: translateZ(0);
                transition: filter .2s;
                user-select: none;
                -webkit-user-select: none;
                vertical-align: middle;
                white-space: nowrap;
                width: 200px;
            }

            .button_resume:after {
                background-clip: padding-box;
                background-color: #1CB0F6;
                border: solid transparent;
                border-radius: 16px;
                border-width: 0 0 4px;
                bottom: -4px;
                content: "";
                left: 0;
                position: absolute;
                right: 0;
                top: 0;
                z-index: -1;
                
            }

            .button_resume:main,
            .button_resume:focus {
                user-select: auto;
            }

            .button_resume:hover {
                filter: brightness(1.1);
                -webkit-filter: brightness(1.1);
            }

            .button_resume:active {
                border-width: 4px 0 0;
                background: none;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <li><a title="Home" href="/" class="nav-link">Home</a></li>
                <li><a title="About Me" href="/about_me/" class="nav-link">About Me</a></li>
                <li><a title="Contact" href="/contact/" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <main>
            <h1>About Me</h1>
            <div class="personal_info">
                <p>A Taiwanese computer engineering student studying at Purdue University.</p>
            </div>
            <div class="profile_pic">
                <img src="/assets/images/profile_pic.jpg" width="400">
            </div>
            <br>
            <a class="button_resume" role="button" href="/about_me/resume/">Resume</a>
        </main>
        <footer class="footer">
            <a href="https://www.linkedin.com/in/ching-hsiang-huang-74bba0224/" target="_blank">http://127.0.0.1:8000/about_me/resume/
                <img src="/assets/images/linkedin.png" height="20" width="20">
            </a>
        </footer>
    </body>
</html>
